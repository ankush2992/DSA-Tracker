{% extends 'base.html' %}
{% block content %}
<div class="card p-3">
  <h5>Import from Excel</h5>
  <p class="text-muted">Upload your <code>.xlsx</code> (like the DSA_30Day_Tracker.xlsx). The importer scans all <em>Week*</em> sheets and Summary/Other Prep and maps columns like Topic, Problem/Title, Time/Minutes, Date, Difficulty, Source, Tags, Notes.</p>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="excel" accept=".xlsx,.xls" class="form-control" required>
    <button class="btn btn-primary mt-2">Import</button>
  </form>
</div>
{% endblock %}
